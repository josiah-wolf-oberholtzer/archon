name: Test

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:

  cancel:
    name: Cancel previous workflow
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

  lint:
    name: Lint
    needs: [cancel]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install
      run: |
        pip install -r requirements.txt
        pip install -e .
    - name: Black
      run: make black-check
    - name: Flake8
      run: make flake8
    - name: Mypy
      run: make mypy

  test:
    name: Lint
    needs: [cancel]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install
      run: |
        pip install -r requirements.txt
        pip install -e .
    - name: Test
      run: make pytest
